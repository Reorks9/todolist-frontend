<!-- LIST OF ITEMS -->
<div class="row justify-content-md-center">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let item of items" >

      <span [class.done]="item?.isDone">{{ item?.text }}</span>
      <div class="pull-right">
          <button class="btn btn-primary btn-xs fa"
                  [class.fa-minus]="item?.isDone"
                  [class.fa-check]="!item?.isDone"
                  (click)="changeDoneStatus(item)"
          ></button>
          <button class="btn btn-primary btn-xs fa fa-pencil" (click)="editOrCreate(item)"></button>
          <button class="btn btn-danger btn-xs fa fa-trash-o" (click)="remove(item?.id)"></button>
      </div>
    </li>

  </ul>
</div>

<br/>

<!-- NEW ITEM -->
<div class="row justify-content-md-center">
  <button class="btn btn-primary btn-xs fa fa-plus" (click)="editOrCreate()"> Add new item </button>
</div>
